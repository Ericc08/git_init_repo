<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and semantic HTML</title>
</head>
<body>
    <h2>Forms and semantic HTML</h2>
    <form action="https://google.com/search"
    method="GET">
<p>
    <label for="search">Search Google</label>
    <input type="text" id="search" name="q"
    placeholder="Search Google" required>
</p>

<p>
    <button type="submit">Search</button>
</p>
</form>

<form>
<p>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"
    placeholder="Enter your name" required>
</p>

<p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email"
    placeholder="Enter your email" required>
    
</p>

<p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password"
    placeholder="Enter your password" required>
</p>
<p>
    <button type="submit">Submit</button>
</p>

</form>

<form>
    <div>Pick a color</div>
    <p>
        <input type="radio" id="blue" name="options"
        value="blue" checked>
        <label for="blue">blue</label>
    </p>
    <p>
        <input type="radio" id="red" name="options"
        value="red">
        <label for="red">red</label>
    </p>
</form>


</body>
</html>
